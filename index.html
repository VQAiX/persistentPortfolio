<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Orxan Quliyev - Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="profileHeader"></section>

  <section>
    <h2 onclick="toggleSection('aboutList')">Haqqımda</h2>
    <ul id="aboutList"></ul>
    <input type="text" id="aboutInput" placeholder="Yeni məlumat əlavə edin">
    <button onclick="addAbout()">Əlavə et</button>
    <div class="error-message" id="aboutError"></div>
  </section>

  <section>
    <h2>Haqqımda Mətni</h2>
    <div id="aboutText"></div>
  </section>

  <section>
    <h2 onclick="toggleSection('skillsTable')">Bacarıqlar</h2>
    <table id="skillsTable">
      <thead>
        <tr>
          <th>Kateqoriya</th>
          <th>Təsvir</th>
          <th>Əməliyyat</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <input type="text" id="skillsCategory" placeholder="Kateqoriya">
    <input type="text" id="skillsDescription" placeholder="Təsvir">
    <button onclick="addSkill()">Əlavə et</button>
    <div class="error-message" id="skillsError"></div>
  </section>

  <section>
    <h2 onclick="toggleSection('contactList')">Əlaqə</h2>
    <div id="contactList"></div>
    <input type="text" id="contactInput" placeholder="Əlaqə məlumatı">
    <button onclick="addContact()">Əlavə et</button>
    <div class="error-message" id="contactError"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
