<!doctype html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>Profil</h1>
<hr>

<!-- Başlıq -->
<header id="profileHeader"></header>

<!-- Haqqımda -->
<h2 onclick="toggleSection('aboutSection')">Haqqımda (Klikləyin)</h2>
<hr>
<div id="aboutSection" class="hidden">
  <ul id="aboutList"></ul>
  <input type="text" id="aboutInput" placeholder="Yeni məlumat əlavə et">
  <button onclick="addAbout()">Əlavə et</button>
</div>

<blockquote id="aboutText"></blockquote>

<!-- Bacarıqlar -->
<h3 onclick="toggleSection('skillsSection')">İxtisas üzrə biliklər (Klikləyin)</h3>
<hr>
<div id="skillsSection" class="hidden">
  <table id="skillsTable">
    <thead>
      <tr>
        <th>Kateqoriya</th>
        <th>Təsvir</th>
        <th>Əməliyyatlar</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <input type="text" id="skillsCategory" placeholder="Kateqoriya">
  <input type="text" id="skillsDescription" placeholder="Təsvir">
  <button onclick="addSkill()">Əlavə et</button>
</div>

<!-- Əlaqə -->
<h3>Əlaqə Formu</h3>
<form id="contactForm" onsubmit="return handleFormSubmit(event)">
  <input type="text" id="nameInput" placeholder="Ad"><br>
  <span class="error" id="nameError"></span><br>

  <input type="email" id="emailInput" placeholder="Email"><br>
  <span class="error" id="emailError"></span><br>

  <input type="number" id="ageInput" placeholder="Yaş"><br>
  <span class="error" id="ageError"></span><br>

  <input type="date" id="dateInput" placeholder="Doğum tarixi"><br>
  <span class="error" id="dateError"></span><br>

  <input type="tel" id="phoneInput" placeholder="Telefon nömrəsi"><br>
  <span class="error" id="phoneError"></span><br>

  <button type="submit">Yadda saxla</button>
</form>

<footer>
  <h3 onclick="toggleSection('contactSection')">Əlaqə məlumatları (Klikləyin)</h3>
  <hr>
  <div id="contactSection" class="hidden">
    <div id="contactList"></div>
    <input type="text" id="contactInput" placeholder="Yeni əlaqə məlumatı əlavə et">
    <button onclick="addContact()">Əlavə et</button>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
